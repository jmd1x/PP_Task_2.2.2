<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<table>
    <thead>
    <tr>
        <th scope="col">Brand</th>
        <th scope="col">Model</th>
        <th scope="col">Year of Production</th>
        </th:>
    </tr>
    </thead>
    <tr th:each="car: ${cars}">
        <td th:text="${car.getCarBrand()}"/>
        <td th:text="${car.getModel()}"/>
        <td th:text="${car.getProductionYear()}"/>
    </tr>
</table>
</body>
</html>
